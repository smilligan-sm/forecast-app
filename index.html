<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Sarahs Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Melbourne</h1>
          <p>
            Friday 14:50, sunny
            <br />
            Humidity: 86%, Wind Speed: 4.14km/h
          </p>
          ☀ 32°C
        </div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/smilligan-sm" target="_blank"
          >Sarah Milligan</a
        >, is open-sourced on
        <a href="https://github.com/smilligan-sm/forecast-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://sarahmilligan-weather-app.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
