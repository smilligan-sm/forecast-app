<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Sarahs Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
            />
            <input type="submit" value="🔍 Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="weather-app-date">Friday 14:50</div>
          <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city">Melbourne</h1>
              <div class="weather-app-temperature-container">
                <div class="weather-app-icon">☀</div>
                <div class="weather-app-temperature">32</div>
                <div class="weather-app-unit">°C</div>
              </div>
              <p class="weather-app-details">
                Sunny
                <br />
                Humidity: <strong>86%</strong>, Wind Speed:
                <strong>4.14km/h</strong>
              </p>
            </div>
            <div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/153/202/original/undraw_weather-app_4cp0.png?1734671977"
                alt="weather"
                class="weather-app-image"
              />
            </div>
          </div>
        </main>

        <footer>
          Built by
          <a href="https://github.com/smilligan-sm" target="_blank"
            >Sarah Milligan</a
          >, is open-sourced on
          <a href="https://github.com/smilligan-sm/forecast-app" target="_blank"
            >Github</a
          >
          and hosted on
          <a
            href="https://sarahmilligan-weather-app.netlify.app"
            target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
